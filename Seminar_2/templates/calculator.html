{% extends 'base.html' %}

{% block title %}
{{task}}
{% endblock %}

{% block content %}
<form method="post">
    <input type="number" name="number_1" placeholder="Введите первое число">
    <input type="number" name="number_2" placeholder="Введите второе число">
    <select id="operation" name="operation">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
    </select>
    <button type="submit" name="result">Расчитать</button>
</form>
{% endblock %}
