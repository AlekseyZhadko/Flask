<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Users</title>
</head>
<body>
<table>
    <tr>
        <td><h2>name</h2></td>
        <td><h2>email</h2></td>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
    </tr>
    {% endfor %}


    <h2>Добавить пользователяа</h2><br>
    <form action="" method="post">
        <label>Введите имя</label><br>
        <input type="text" name="add_name" placeholder="Введите имя" required><br><br>
        <label>Введите имейл</label><br>
        <input type="email" name="add_email" placeholder="Введите имейл" required><br><br>
        <label>Введите пароль</label><br>
        <input type="password" name="add_password" placeholder="Введите пароль" required><br><br>
        <button type="submit" name="create_user">Добавить</button>
        <br><br>
    </form>
</table>
</body>
</html>
